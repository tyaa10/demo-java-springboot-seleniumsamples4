plugins {
	id 'org.springframework.boot' version '2.5.2'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'org.tyaa.demo.java.springboot.selenium'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	testImplementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.0.0-beta-4'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.apache.commons:commons-lang3:3.9'
	testImplementation group: 'org.springframework.boot', name: 'spring-boot-starter-mail', version: '2.5.3'
	testImplementation 'org.jsoup:jsoup:1.14.1'
	testImplementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.12.4'


}

test {
	useJUnitPlatform()
	systemProperty 'browser', System.getProperty('browser')
}
